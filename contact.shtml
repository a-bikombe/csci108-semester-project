<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  <!-- Bootstrap CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css">    <!-- my CSS -->
        <script src="https://kit.fontawesome.com/34e100283f.js" crossorigin="anonymous"></script>    <!-- Font Awesome icons -->
        <title>Contact Us</title>
    </head>

    <body>
        <header>
            <!--#include virtual="ssi/header.shtml"-->
        </header>

        <main>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb border-bottom">
                    <li class="breadcrumb-item"><a href="index.shtml">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                </ol>
            </nav>

            <div class="container maindiv">
                <h1 id="top">Contact Us</h1>     <!-- header -->

                <form action="https://www.nashuaweb.net/csci108n/submit.php" method="post">
                    <div class="form-group">
                        <label for="contactName" class="required">Name</label>
                        <input name="contact-name" type="text" class="form-control" id="contactName" pattern="\w[\w ',.&]{3,64}" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail" class="required">Email address</label>
                        <input name="email" type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage" class="required">Message</label>
                        <textarea name="message" class="form-control" id="contactMessage" rows="3" minlength="5" maxlength="500" required></textarea>
                    </div>
                    <button type="submit" value="submit" class="btn btn-success">Send</button>
                    <button type="reset" value="reset" class="btn btn-secondary">Clear</button>
                </form>
                
                <address class="schooladdress"> <!-- address -->
                    <a href="https://nashuacc.edu/" title="Visit the school"><i class="fas fa-university"></i>Nashua Community College<br>505 Amherst St.<br>Nashua, NH 03063</a>   <!-- school address and link -->
                </address>

                <h3>Got questions about our animals or anything else?</h3>
                <p><i class="fas fa-phone"></i> Give us a call: <a href="tel:123-555-1212">(123) 555-1212</a></p>
                <p><i class="fas fa-envelope"></i> Send us an Email: <a href="mailto:semesterproject@csci108.com?subject=Patron&nbsp;Question" title="Email">semesterproject@csci108.com</a></p>    <!-- email and telephone link -->
            </div>
        </main>

        <footer>
            <!--#include virtual="ssi/footer.shtml"-->
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
